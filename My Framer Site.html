    <script type="text/babel">
        const { motion, useScroll, useTransform, useMotionValueEvent } = Motion;
        const { useRef, useState, useEffect } = React;

        // Timeline data
        const timelineData = [
            {
                year: "2005",
                title: "A Bold Beginning",
                content: "Partnered with Allianz Life Malaysia, becoming the first to market their investment-linked products."
            },
            {
                year: "2006",
                title: "Gaining Momentum",

            },
            {
                year: "2007",
                title: "Expanding Reach",
                content: "Opened new branches in Seremban, Penang & Melaka. Buss begins its nationwide footprint."
            },
            {
                year: "2008",
                title: "Empowering High Earners",
                content: "Launched the <strong>Million Dollar Income Team (MDiT)</strong>, redefining growth and success."

            },
            {
                year: "2012",
                title: "Driving Consistency",
                content: "Introduced the <strong>Consistent Producer Club (CPC)</strong> and expanded to <strong>East Malaysia</strong>, opening in <strong>Kota Kinabalu</strong> and <strong>Kuching</strong>."
            },
            {
                year: "2013",
                title: "Continued Growth",
                content: "Further establishment of consistent producer programs across all branches."
            },
            {
                year: "2014",
                title: "Growing Leaders",
                content: "Established <strong>Sungai Petani</strong> and <strong>Ara Damansara</strong> with our first <strong>training centre</strong> to nurture future leaders."
            },
            {
                year: "2015",
                title: "Diversifying Impact",
                content: "Ventured into the <strong>Takaful market</strong>, empowering even more communities."
            },
            {
                year: "2017",
                title: "Scaling Higher",
                content: "Hit <strong>RM64 million ANP</strong> with <strong>1,631 associates</strong>; a defining milestone of growth."
            },
            {
                year: "2019",
                title: "Celebrating Excellence",
                content: "Named <strong>Allianz Investment-Linked Champion</strong> for six consecutive years and <strong>Takaful Ikhlas ALC Champion</strong>."
            },
            {
                year: "2020",
                title: "Breaking Records",
                content: "Achieved a record <strong>RM18 million ANP</strong> in Family Takaful."
            },
            {
                year: "2021",
                title: "Sustaining Growth",
                content: "Momentum continued with <strong>RM74 million ANP</strong>."
            },
            {
                year: "2022",
                title: "Rising Together",
                content: "Maintained strong momentum with consistent growth across all regions."
            },
            {
                year: "2023",
                title: "Strengthening Across Borders",
                content: "Continued regional expansion, reaching <strong>RM862 million ANP</strong>."
            },
            {
                year: "2024",
                title: "Defining New Highs",
                content: "Set new benchmarks with <strong>RM92 million ANP</strong>, <strong>2,111 associates</strong>, <strong>849 new recruits</strong>, and crowned <strong>Zurich Takaful ALC Champion</strong>."
            }
        ];

        function Timeline({ data }) {
            const ref = useRef(null);
            const containerRef = useRef(null);
            const [height, setHeight] = useState(0);
            const [activeIndex, setActiveIndex] = useState(-1);

            useEffect(() => {
                if (ref.current) {
                    const rect = ref.current.getBoundingClientRect();
                    setHeight(rect.height);
                }
            }, [ref]);

            // Use the document/window scroll instead of container scroll for iframe compatibility
            const { scrollYProgress } = useScroll({
                target: containerRef,
                offset: ["start 10%", "end 90%"]
            });

            const heightTransform = useTransform(scrollYProgress, [0, 1], [0, height]);
            const opacityTransform = useTransform(scrollYProgress, [0, 0.1], [0, 1]);

            // Track which items are active based on scroll
            useMotionValueEvent(scrollYProgress, "change", (latest) => {
                const newActiveIndex = Math.floor(latest * data.length);
                if (newActiveIndex !== activeIndex) {
                    setActiveIndex(Math.min(newActiveIndex, data.length - 1));
                }
            });

            return (
                <div className="timeline-container" ref={containerRef}>
                    <div ref={ref} className="timeline-content">
                        {data.map((item, index) => (
                            <motion.div
                                key={index}
                                className="timeline-item"
                                initial={{ opacity: 0, y: 40 }}
                                whileInView={{ opacity: 1, y: 0 }}
                                viewport={{ once: false, margin: "-100px" }}
                                transition={{
                                    duration: 0.6,
                                    delay: 0.1,
                                    ease: [0.25, 0.1, 0.25, 1]
                                }}
                            >
                                <div className="timeline-dot-wrapper">
                                    <motion.div
                                        className={`timeline-year ${index <= activeIndex ? 'active' : ''}`}
                                        initial={{ opacity: 0.15 }}
                                        whileInView={{ opacity: 0.85 }}
                                        viewport={{ once: false, margin: "-100px" }}
                                        transition={{ duration: 0.4 }}
                                    >
                                        {item.year}
                                    </motion.div>
                                    <div className="timeline-dot-outer">
                                        <motion.div
                                            className={`timeline-dot-inner ${index <= activeIndex ? 'active' : ''}`}
                                            initial={{ scale: 0.8 }}
                                            whileInView={{ scale: 1 }}
                                            viewport={{ once: false, margin: "-100px" }}
                                            transition={{ duration: 0.3 }}
                                        />
                                    </div>
                                </div>

                                <div className="timeline-item-content-wrapper">
                                    <motion.div
                                        className="timeline-item-content"
                                        initial={{ opacity: 0, x: 20 }}
                                        whileInView={{ opacity: 1, x: 0 }}
                                        viewport={{ once: false, margin: "-80px" }}
                                        transition={{
                                            duration: 0.5,
                                            delay: 0.2,
                                            ease: "easeOut"
                                        }}
                                    >
                                        <h3>{item.title}</h3>
                                        <p dangerouslySetInnerHTML={{ __html: item.content }} />
                                    </motion.div>
                                </div>
                            </motion.div>
                        ))}

                        {/* Animated Progress Line */}
                        <div className="timeline-line-wrapper" style={{ height: height + "px" }}>
                            <motion.div
                                className="timeline-line-fill"
                                style={{
                                    height: heightTransform,
                                    opacity: opacityTransform
                                }}
                            />
                        </div>
                    </div>
                </div>
            );
        }

        function App() {
            return <Timeline data={timelineData} />;
        }

        ReactDOM.createRoot(document.getElementById('timeline-root')).render(<App />);
    </script>
